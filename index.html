<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taller TypeScript 1 - Series</title>

  <!-- Bootstrap -->
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
<style>
    body {
      background-color: #f5f5f5;
    }
    
    .header-turquoise {
      background-color: #17a2b8;
      padding: 15px 20px;
      margin-bottom: 30px;
    }
    
    .header-turquoise h1 {
      font-size: 24px;
      margin: 0;
      display: flex;
      align-items: center;
      color: white;
    }
    
    .tv-icon {
      width: 40px;
      height: 40px;
      background-color: #333;
      border-radius: 5px;
      margin-right: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 14px;
    }
    
    .table thead th {
      background-color: #343a40;
      color: white;
      border: none;
    }
    
    .serie-row {
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .serie-row:hover {
      background-color: #e9ecef !important;
    }
    
    .serie-name {
      color: #007bff;
      text-decoration: none;
      cursor: pointer;
    }
    
    .serie-name:hover {
      text-decoration: underline;
    }
    
    #serie-detail {
      border: 1px solid #dee2e6;
    }
    
    #serie-detail img {
      width: 100%;
      height: auto;
      object-fit: contain;
      max-height: 300px;  
      background-color: white;
    }
    
    .card-body h5 {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 15px;
    }
    
    .card-body p {
      color: #666;
      line-height: 1.6;
    }
    
    .card-body a {
      color: #007bff;
      word-break: break-all;
    }
    
    .seasons-average {
      font-weight: bold;
      margin-top: 15px;
      margin-bottom: 0;
    }
  </style>
</head>

<body>
  <div class="header-turquoise">
    <div class="container-fluid">
      <h1>
        
        TV Series
      </h1>
    </div>
  </div>

  <div class="container-fluid px-4">
    <div class="row">
      
      <div class="col-md-7">
        <div class="card shadow-sm">
          <div class="card-body p-0">
            <table class="table table-striped mb-0">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Channel</th>
                  <th>Seasons</th>
                </tr>
              </thead>
              <tbody id="series-tbody"></tbody>
            </table>
          </div>
        </div>
       
        <p id="avg-seasons" class="seasons-average"></p>
      </div>

      
      <div class="col-md-5">
        <div id="serie-detail" class="card shadow-sm" style="display: none;">
          <img id="serie-image" class="card-img-top" alt="Serie image">
          <div class="card-body">
            <h5 id="serie-name" class="card-title"></h5>
            <p id="serie-description" class="card-text"></p>
            <a id="serie-link" href="#" target="_blank" class="d-block mt-3"></a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts compilados -->
  <script type="module" src="./scripts/Serie.js"></script>
  <script type="module" src="./scripts/data.js"></script>
  <script type="module" src="./scripts/main.js"></script>
</body>
</html>
